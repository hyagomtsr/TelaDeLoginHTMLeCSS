<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>TRIP SUL | LOGIN</title>
</head>
<body>
    <form>
        <h1>Fazer login</h1>
        <input type="text" name="usuario" id="usuario" placeholder="Email ou telefone"><br>
        <input type="password" name="senha" id="senha" placeholder="Senha">
        <div class="btn-login">
            <a href="#"><button>Login</button></a>
        </div>
        <a href="#">Esqueceu sua senha?</a>
        <h5>Acessar com</h5>
        <div class="btn-login-midia">
            <button class="facebook-btn"><img src="/assets/facebook-icon-btn.svg" alt="Entrar com a conta do Facebook"></button>
            <button class="google-btn"><img src="/assets/google-icon-btn.svg" alt="Entrar com a conta do Google"></button>
            <button class="github-btn"><img src="/assets/github-icon-btn.svg" alt="Entrar com a conta do github"></button>
        </div><hr>
        <div class="new-account">
            <button>Cadastre-se</button>
        </div>
        
    </form>
</body>
</html>
